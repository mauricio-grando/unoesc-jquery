<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <title>Exemplo Mask</title>

        <script type="text/javascript" src="jquery-2.2.2.min.js"></script>
        <script type="text/javascript" src="jquery-ui-1.11.4/inputmask.js"></script>
        <script type="text/javascript" src="jquery-ui-1.11.4/inputmask.numeric.extensions.js"></script>
        <script type="text/javascript" src="jquery-ui-1.11.4/jquery.inputmask.js"></script>
    </head>
    <body>

        <form id="form1" action="#" method="post">
            <label for="nascimento">Data Nascimento</label>
            <input type="text" id="nascimento"><br/>

            <label for="rg">RG</label>
            <input type="text" id="rg"><br/>

            <label for="cpf">CPF</label>
            <input type="text" id="cpf"><br/>

            <label for="telefone">Telefone</label>
            <input type="text" id="telefone"><br/>

            Imagem: <input type="file" name="pic" accept="image/*">
        </form>

    </body>

    <script type="text/javascript">
        $(document).ready(function(){
            $("#nascimento").inputmask("99/99/9999");
            $("#rg").inputmask("9{7,10}-9");
            $("#cpf").inputmask("999.999.999-99");
            $("#telefone").inputmask("(99) [9]9999-9999");
        });
    </script>
</html>
